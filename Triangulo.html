<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var l1 = prompt("Digite o prim numero ");
        var l2 = prompt("Digite o seg numero ");
        var l3 = prompt("Digite o terc numero ");

        var tri = (l1 < l2 + l3) && (l2 < l1 + l3) && (l3 < l1 + l2) ? document.write("verdadeiro <br />") : document.write("Falso <br />");

        var eq = (l1 == l2) &&  (l2 == l3) ? document.write("verdadeiro <br />") : document.write("Falso <br />");
        
        var es = (l1 != l2) &&  (l2 != l3) && (l1 != l3) ? document.write("verdadeiro <br />") : document.write("Falso <br />");
        
    </script>


</body>
</html>
