<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira</title>
</head>

<body>

    
    <script>

        var atual = prompt("Digite ano atual: ");
        var nasc = prompt("Digite seu ano de nascimento: ");
        var idade = atual - nasc;


        if ( idade >= 18 ) {
            document.write("Idade: " + idade + "<br />");
            document.write("Apto a tirar carteira");
        }else {
            document.write("Idade: " + idade + "<br />");
            document.write("Inapto a tirar carteira");
        }

    </script>

</body>

</html>
