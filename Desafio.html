<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
<script>

    var a =10;
    var b = 20;
    var c = null; //váriavel auxiliar utilizada na lógica

    document.write('a' + a + '<br />');
    document.write('b' + b + '<br />');
    document.write('c' + c + '<br />');

    document.write('<hr>')

    // Logica de inversão dos valores das váriaveis A e B

    c = a
    a = b
    b = c
    c = null

    document.write('a' + a + '<br />');
    document.write('b' + b + '<br />');
    document.write('c' + c + '<br />');

</script>
</head>
<body>

</body>
</html>
