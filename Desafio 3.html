<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    

    <script>

        var num1 = prompt("Digite um número:");
        var operacao = prompt("Digite a operação: Ex soma ou subtração");
        var num2 = prompt("Digite outro número:");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        function calcular(num1, num2, operacao){

            let result = "";
            if( operacao == "soma" || operacao == "Soma"){
                result = num1 + num2;
            }else if( operacao == "subtração" || operacao == "Subtração"){
                result = num1 - num2;
            }else{
                document.write("Erro. Operação inválida, recarregue a página e insira novamente");
            }

            return result;
        }

        let resultado = calcular(num1, num2, operacao);

        document.write(resultado);

        
    </script>

</body>
</html>
