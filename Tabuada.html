<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercicios JavaScript</title>
</head>

<body>

    <script>

        //Tabuada

        var tabuada = prompt('Digite a tabuada do ...');

        var n = null;

        for( n = 1; n <= 10 ; n++){
            var conta = tabuada * n;
            document.write(tabuada + ' x ' + n + ' = ' + conta + '<br />');
        }
        
    </script>

</body>

</html>
