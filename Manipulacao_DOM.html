<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>

        #exemplo, #Exemplo{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .verde{
            background-color: green;
            color: blanchedalmond;
        }
        .vermelho{
            background-color: red;
        }
        .azul{
            background-color: blue;
        }

        .preto{
            background-color: black;
            color: white;
        }

    </style>

</head>
<body>

    <div>

        <h1 id="exemplo"> Ol√° mundo </h1>

        <button onclick="verde()">Verde</button>
        <button onclick="vermelho()">Vermelho</button>
        <button onclick="azul()">Azul</button>
        
    </div>

    <div>

        <h1 class="preto" id="Exemplo"> Teste </h1>

        <button onclick="trocar()">
            Trocar
        </button>

    </div>

    <script>

        function verde() {
                document.querySelector("#exemplo").classList.remove("azul");
                document.querySelector("#exemplo").classList.remove("vermelho");
                document.querySelector("#exemplo").classList.add("verde");
            }
            function vermelho() {
                document.querySelector("#exemplo").classList.remove("azul");
                document.querySelector("#exemplo").classList.remove("verde");
                document.querySelector("#exemplo").classList.add("vermelho");
            }
            function azul() {
                document.querySelector("#exemplo").classList.remove("vermelho");
                document.querySelector("#exemplo").classList.remove("verde");
                document.querySelector("#exemplo").classList.add("azul");
            }

            function trocar() {

                if (document.querySelector("#Exemplo").classList.contains("preto")) {
                    document.querySelector("#Exemplo").classList.remove("preto");
                    document.querySelector("#Exemplo").classList.add("verde");
                } else{
                    document.querySelector("#Exemplo").classList.remove("verde");
                    document.querySelector("#Exemplo").classList.add("preto");
                }
            }


    </script>
    
</body>
</html>
