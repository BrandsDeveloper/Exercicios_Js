<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média USA</title>
</head>
<body>

    <script>

        var n1 = prompt("Qual sua primeira nota? ");
        var n2 = prompt("Qual sua segunda nota? ");
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        var nota = (n1 + n2) / 2;
        var clas

        if (nota <= 10 && nota >= 9) {
            clas = "A";
        }else if( nota <= 8.99 && nota >= 8) {
            clas = "B";            
        }else if( nota <= 7.99 && nota >= 7) {
            clas = "C";
        }else if( nota <= 6.99 && nota >= 6) {
            clas = "D";
        }else if( nota <= 5.99 && nota >= 5) {
            clas = "E";
        }else {
            clas = "F";
        }
        
        document.write("Média: " + nota + "<br />");
        document.write("Aproveitamento: " + clas );

    </script>

</body>
</html>
