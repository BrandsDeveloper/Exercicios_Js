<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Operadores Lógicos</title>
    </head>

  <body>
      
<script>

    var anos = prompt('Digite sua idade');

    idade = parseInt(anos);

    if ( idade >= 0 && idade < 15) {
        document.write('Criança');
    }else if ( idade >= 15 && idade < 30){
        document.write('Jovem');
    }else if ( idade >= 30 && idade < 60){
        document.write('Adulto');
    }else{
        document.write('Idoso');
    }

    console.log('idade');

</script>

  </body>
</html>
